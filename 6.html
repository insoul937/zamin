<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>--TITLE--</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/iconmoon.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main>

      <div class="container">
        <section id="content">
          <div class="text-center">
            <div class="row justify-content-center align-items-center mb-30px">
              <div class="col-3">
                <div class="logo mb-20px"><a href="#"><img src="images/logo.png" alt="" class="img-fluid"></a></div>
              </div>
              <div class="col-5">
                <div class="text-right-logo mb-40px text-left">Z-MARKET - БЫСТРО, ПРОСТО, ПОЛУЧИ</div>
              </div>
            </div><!--row-->
            <div class="reg-container black-bg w700 mb-30px">
              <h4 class="mb-35px">Окно  поставщика - регистрация</h4>
              <div class="form-group mb-30px">
                <label for="">Ваше имя</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Ваша фамилия</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Серия паспорта</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Дата выдачи</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Ваш номер телефона</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Фото c Паспортом (селфи)</label>
                <input type="file" class="form-control inputfile" name="file" id="file" data-multiple-caption="{count} files selected" multiple>
                <label for="file" class="file-type"><span>Загрузить <i class="fa fa-plus" aria-hidden="true"></i></span></label>
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Наименования организации</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">ИНН организации</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="form-group mb-30px">
                <label for="">Юридический адрес организации</label>
                <input type="text" class="form-control">
              </div><!--form-group-->
              <div class="reg-check mb-30px">
                <label class="check"> Политика конфиденциальности <span class="checkbox"><input type="checkbox" name="12"></span></label>
              </div>
              </div>
            <a href="#" class="btn btn-default btn-reg-cont">Регистрация / Вход </a>
          </div><!--text-center-->
        </section>
        <footer id="footer">
          <div class="footer-text text-center">
            Z-MARKET - ПОЛУЧАЙ КЕШБЭК ПРИ КАЖДОЙ ПОКУПКЕ
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
